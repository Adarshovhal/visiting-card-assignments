<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiting-card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div class="card-wrapper">
        <div class="card-background"></div>



        <div class="front-card">
            <div class="card-content">
                <div class="org-name">
                    Maha Mission Education and Career Council
                  </div>

                 <img class="org-logo-img" src="org-logo.png" alt="">
                <div class="company">MMEAC</div>
            </div>
            <div class="left-bottom"> </div>
            <div class="right-bottom"> </div>
            <div class="right-content">
                <P>DESING | BRAND | LOREM</P>
            </div>
            
            <div class="party-contact">
                <div class="party-phone">
                    Phone: +91 96656500**
                </div>

                <div class="party-email">
                    Email: mbhosle061@gmail.com
                </div>
            </div>


        </div>

        <div class="back-card">
            <div class="left-top"></div>
            <div class="qr-code"><img src="qr.jpg" alt="qr code"></div>
            <div class="right-bottom2"></div>
            <div class="bottom"></div>



            <div class="back-content">
                <div class="left-content">
                    <div class="party-name">M.Bhosle</div>
                    <div class="party-job-title">Web Devloper</div>
                    <!-- <div class="company">MMEAC.</div> -->
                </div>

                <div class="bottom-content">
                     <P>DESING | BRAND | LOREM</P>
                </div>

                <div class="right-content2">

                    <div class="contact-info">

                        <div class="org-address">rahatni phata,pimpri-Chinchwad</div>
                        <div class="org-phone">Phone: +91 8999417889</div>
                        <div class="org-email">Email: info@mmeac.com</div>
                        <div class="org-website">Website: www.mmeac.org</div>
                    </div>
                    <div class="icon">
                        <ul>
                            <li><i class="fa-solid fa-location-dot"></i></li>
                            <li><i class="fa-solid fa-phone"></i></li>
                            <li><i class="fa-solid fa-envelope"></i></li>
                            <li><i class="fa-solid fa-arrow-pointer"></i></li>
                        </ul>
                    </div>
                </div>

            </div>


        </div>

    </div>
</body>

</html>
